<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Duelos ECO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PANTALLA DE PORTADA -->
  <div id="startScreen" class="start-screen">
    <div class="cover-card">
      <img src="assets/Portada.png" alt="Portada">
      <button id="playBtn" class="btn play-btn">JUGAR</button>
    </div>
  </div>

  <!-- BARRA SUPERIOR -->
  <div class="topbar">
    <div class="side">
      <span>Jugador</span>
      <div id="playerBubble" class="pollution"><span id="playerPollution">50</span></div>
    </div>
    <div class="timer-wrap">
      <div class="timer-label">Tiempo</div>
      <div id="timer">05:00</div>
      <div class="rule">Gana quien llegue a 0 o tenga menos al finalizar</div>
    </div>
    <div class="side">
      <span>Rival</span>
      <div id="enemyBubble" class="pollution"><span id="enemyPollution">50</span></div>
    </div>
  </div>

  <!-- TABLERO -->
  <div class="board">
    <!-- LÍNEA DEL RIVAL -->
    <div class="lane lane-enemy">
      <div class="slot" data-idx="0"></div>
      <div class="slot" data-idx="1"></div>
      <div class="slot" data-idx="2"></div>
      <div class="slot" data-idx="3"></div>
      <div class="slot" data-idx="4"></div>
    </div>

    <!-- LÍNEA DEL JUGADOR -->
    <div class="lane lane-player">
      <div class="slot" data-idx="0"></div>
      <div class="slot" data-idx="1"></div>
      <div class="slot" data-idx="2"></div>
      <div class="slot" data-idx="3"></div>
      <div class="slot" data-idx="4"></div>
    </div>
  </div>

  <!-- MANO DEL JUGADOR -->
  <div class="hand-wrap">
    <div class="hand-title">Tu mano</div>
    <div id="playerHand" class="hand"></div>
  </div>

  <!-- BANNER DE TURNO -->
  <div id="turnBanner" class="turn-banner hidden">Turno del Jugador</div>

  <!-- ZOOM DE CARTA -->
  <div id="cardZoom" class="zoom hidden">
    <div id="zoomCard" class="zoom-card"></div>
  </div>

  <!-- OVERLAY FIN DE PARTIDA -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-card">
      <h2 id="overlayTitle">¡Victoria!</h2>
      <p id="overlaySubtitle">Llegaste a 0 de contaminación.</p>
      <button id="restartBtn" class="btn">Volver a inicio</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
